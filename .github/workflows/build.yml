name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 當推送 v1.0.0 這類標籤時觸發

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter srt opencc-python-reimplemented

      - name: Make binaries executable
        run: |
          chmod +x whisper_resources/main
          chmod +x whisper_resources/ffmpeg

      - name: Build macOS app
        run: python build_scripts/build.py

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter srt opencc-python-reimplemented

      - name: Build Windows app
        run: python build_scripts/build.py

      - name: Create Windows ZIP
        run: |
          cd dist
          Compress-Archive -Path VoiceTranscriber -DestinationPath VoiceTranscriber-Windows.zip

      - name: Upload Windows ZIP
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: dist/VoiceTranscriber-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: ./release

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/*
          generate_release_notes: true
