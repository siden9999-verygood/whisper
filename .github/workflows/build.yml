name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 當推送 v1.0.0 這類標籤時觸發

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter srt opencc-python-reimplemented

      - name: Make binaries executable
        run: |
          chmod +x whisper_resources/main
          chmod +x whisper_resources/ffmpeg

      - name: Build macOS app
        run: python build_scripts/build.py

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter srt opencc-python-reimplemented

      - name: Download whisper.cpp official binaries
        run: |
          # 下載官方預編譯版本（CPU only，包含必要的 DLLs）
          Invoke-WebRequest -Uri "https://github.com/ggml-org/whisper.cpp/releases/download/v1.8.2/whisper-bin-x64.zip" -OutFile whisper.zip
          Expand-Archive -Path whisper.zip -DestinationPath whisper_bin
          
          # 顯示解壓後的目錄結構以便除錯
          Write-Host "=== ZIP 解壓後的目錄結構 ==="
          Get-ChildItem -Path whisper_bin -Recurse | ForEach-Object { Write-Host $_.FullName }
          
          # 移除舊的執行檔和 DLLs
          Remove-Item whisper_resources/*.dll -ErrorAction SilentlyContinue
          Remove-Item whisper_resources/main.exe -ErrorAction SilentlyContinue
          
          # 找到 whisper-cli.exe 並複製（可能在子目錄中）
          $whisperCli = Get-ChildItem -Path whisper_bin -Recurse -Filter "whisper-cli.exe" | Select-Object -First 1
          if ($whisperCli) {
            Copy-Item $whisperCli.FullName whisper_resources/main.exe
            Write-Host "已複製 whisper-cli.exe 從: $($whisperCli.FullName)"
          } else {
            Write-Host "錯誤：找不到 whisper-cli.exe"
            exit 1
          }
          
          # 複製所有 DLLs（從解壓目錄遞迴搜尋）
          Get-ChildItem -Path whisper_bin -Recurse -Filter "*.dll" | ForEach-Object {
            Copy-Item $_.FullName whisper_resources/
            Write-Host "已複製 DLL: $($_.Name)"
          }
          
          # 顯示最終結果
          Write-Host "=== whisper_resources 目錄內容 ==="
          Get-ChildItem whisper_resources/*.exe, whisper_resources/*.dll | ForEach-Object { Write-Host "  $($_.Name)" }

      - name: Build Windows app
        run: python build_scripts/build.py

      - name: Create Windows ZIP
        run: |
          cd dist
          Compress-Archive -Path VoiceTranscriber -DestinationPath VoiceTranscriber-Windows.zip

      - name: Upload Windows ZIP
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: dist/VoiceTranscriber-Windows.zip

  build-windows-cuda:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter srt opencc-python-reimplemented

      - name: Download CUDA whisper.cpp binaries
        run: |
          Invoke-WebRequest -Uri "https://github.com/ggml-org/whisper.cpp/releases/download/v1.8.2/whisper-cublas-12.4.0-bin-x64.zip" -OutFile cuda.zip
          Expand-Archive -Path cuda.zip -DestinationPath cuda_bin
          Remove-Item whisper_resources/*.dll -ErrorAction SilentlyContinue
          Remove-Item whisper_resources/main.exe -ErrorAction SilentlyContinue
          Copy-Item cuda_bin/Release/whisper-cli.exe whisper_resources/main.exe
          Copy-Item cuda_bin/Release/*.dll whisper_resources/

      - name: Build Windows CUDA app
        run: python build_scripts/build.py

      - name: Create Windows CUDA ZIP
        run: |
          cd dist
          Compress-Archive -Path VoiceTranscriber -DestinationPath VoiceTranscriber-Windows-CUDA.zip

      - name: Upload Windows CUDA ZIP
        uses: actions/upload-artifact@v4
        with:
          name: windows-cuda-zip
          path: dist/VoiceTranscriber-Windows-CUDA.zip

  release:
    needs: [build-macos, build-windows, build-windows-cuda]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: ./release

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: ./release

      - name: Download Windows CUDA artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-cuda-zip
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/*
          generate_release_notes: true
